<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

   
  <div fxFlex="40">
    <mat-card >
        <mat-card-header>
            <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
        <mat-card-content>
            <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-card *ngIf="dish">
        <h2>Comments</h2>
        <mat-grid-list cols="3" rowsHeight="200px">
            <mat-list-item *ngFor="let dishes of dish.comments">
                <p matLine><span>{{dishes.comment}}</span><br>{{dishes.rating}}<br>-- {{dishes.author}} {{dishes.date | date}}</p>
            </mat-list-item>
        </mat-grid-list>
    </mat-card>
  </div>

</div>
